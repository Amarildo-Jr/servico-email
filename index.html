<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Serviço de Mensagens</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <div id="blur-background" class="blur-background"></div>

    <div id="popup" class="popup">
      <form id="form-popup">
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Entrar</button>
        <button type="button" onclick="hidePopup()">Cancelar</button>
      </form>
    </div>

    <h1>Serviço de Mensagens</h1>
    <form id="form-message">
      <label for="input-destino">Destino:</label>
      <input type="text" id="input-destino" name="destino">
      <label for="input-assunto">Assunto:</label>
      <input type="text" id="input-assunto" name="assunto">
      <label for="input-messagem">Mensagem:</label>
      <input type="text" id="input-message" name="message">
      <button type="submit">Enviar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Mensagem</th>
          <th>Remetente</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </body>
</html>
