<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Serviço de Mensagens</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="blur-background" class="blur-background"></div>

    <div id="popup" class="popup">
      <div id="sign-in-up">
        <button id="btn-login" class="active" onclick="login()"> Login </button>
        <button id="btn-cadastrar" class="inactive underlineHover" onclick="cadastrar()"> Cadastre-se </button>
      </div>
      <form id="form-popup">
        <div id="nome-sobrenome">
          <!-- <label for="nome">Nome:</label> -->
          <input type="text" id="input-nome" name="nome" placeholder="Nome">
          <!-- <label for="sobrenome">Sobrenome:</label> -->
          <input type="text" id="input-sobrenome" name="sobrenome" placeholder="Sobrenome">
        </div>
        <label for="email">Email:</label>
        <input type="email" id="input-email" name="email" placeholder="Ex. jose@mail.com" required>
        <label for="input-email" id="email-invalido"></label>
        <button id="btn-entrar-cadastrar" type="submit">Entrar</button>
      </form>
    </div>

    <div id="painel">
      <div id="logo">
        <section id="logo-section">
          <img src="img/mail.png">
          <h1>Mail</h1>
        </section>
        <section id="section-boas-vindas">
          <h1 id="boas-vindas"></h1>
        </section>
      </div>
      <div id="paineis-laterais">
        <div id="painel-esquerda">
          <div id="opcoes-lateral">
            <button id="btn-nova-mensagem" onclick="novaMensagem()">Nova mensagem</button>
            <div id="botoes-lateral">
              <button id="btn-inbox" class="btn-ativo" onclick="abrirPainelMensagens('inbox')">Inbox <span id="quantidade-mensagens"></span></button>
              <button id="btn-saida" onclick="abrirPainelMensagens('saida')">Saída</button>
              <button id="btn-spam" onclick="abrirPainelMensagens('spam')">Spam</button>
              <button id="btn-logout" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
        <div id="painel-direita">
          <table>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
        <div id="painel-mensagem">
          <div id="painel-topo-acoes">
            <nav>
              <button class="btn-voltar" onclick="fecharMensagem()">Voltar</button>
              <button id="btn-excluir" onclick="popupApagarMensagem()">Excluir</button>
              <button id="btn-responder" onclick="responderMensagem()">Responder</button>
              <button id="btn-encaminhar" onclick="encaminharMensagem()">Encaminhar</button>
            </nav>
          </div>
          <div id="head-mensagem">
            <span>
              <span id="head-origem-destino">
                <h1 id="head-remetente"></h1>
                <h1>&rarr;</h1>
                <h1 id="head-destinatario"></h1>
              </span>
              <h1 id="head-data"></h1>
            </span>
          </div>
          <div id="mensagem">
            <h1 id="head-assunto"></h1>
            <p id="mensagem-texto"></p>
          </div>
        </div>
        <div id="painel-enviar-mensagem">
          <button class="btn-voltar" onclick="fecharMensagem()">Voltar</button>
          <form id="form-message">
            <label for="input-destino">Destino:</label>
            <input type="email" id="input-destino" name="destino">
            <label for="input-assunto">Assunto:</label>
            <input type="text" id="input-assunto" name="assunto">
            <label for="input-mensagem">Mensagem:</label>
            <textarea type="text" id="input-mensagem" name="message"></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <div id="confirm-delete-modal" class="modal">
      <div class="modal-content">
        <h2>Tem certeza de que deseja excluir esta mensagem?</h2>
        <p>Esta ação não pode ser desfeita.</p>
        <button id="confirm-delete-btn" onclick="apagarMensagem()">Excluir</button>
        <button id="cancel-delete-btn" onclick="fecharPopupMensagem()">Cancelar</button>
      </div>
    </div>

  </body>
</html>
